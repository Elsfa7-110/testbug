id: exposed-debug-php

info:
  name: natshell debug.php RCE
  author: ELSFA7110
  severity: critical
  reference: https://twitter.com/sec715/status/1397924997457317897
  tags: rce,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/debug.php"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Command"
        part: body

      - type: status
        status:
          - 200
